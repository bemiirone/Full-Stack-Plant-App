<div class="bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
  <p class="mb-4">{{message}}</p>
  <div class="flex justify-end">
      <button class="bg-gray-300 text-black px-4 py-2 rounded mr-2" (click)="onCancel()">Cancel</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="onConfirm()">Confirm</button>
  </div>
</div>
