<div class="container mx-auto p-4">
  <button class="absolute top-2 right-2 bg-gray-300 text-gray-600 rounded-full p-2" (click)="closeDialog()">
    <span class="text-xl">&times;</span>
  </button>
  <h1 class="text-2xl font-bold mb-4">{{ plant ? 'Edit' : 'Add' }} Plant</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4" [ngClass]="{'has-error': form.get('name')?.invalid && form.get('name')?.touched}">
      <label for="name" class="block text-sm font-bold mb-2">Name:</label>
      <input type="text" formControlName="name" id="name" required class="w-full px-3 py-2 border rounded" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500">
        Name is required.
      </div>
    </div>
    
    <div class="mb-4" [ngClass]="{'has-error': form.get('family')?.invalid && form.get('family')?.touched}">
      <label for="family" class="block text-sm font-bold mb-2">Family:</label>
      <input type="text" formControlName="family" id="family" required class="w-full px-3 py-2 border rounded" />
      <div *ngIf="form.get('family')?.invalid && form.get('family')?.touched" class="text-red-500">
        Family is required.
      </div>
    </div>
    
    <div class="mb-4" [ngClass]="{'has-error': form.get('year')?.invalid && form.get('year')?.touched}">
      <label for="year" class="block text-sm font-bold mb-2">Year:</label>
      <input type="number" formControlName="year" id="year" required class="w-full px-3 py-2 border rounded" />
      <div *ngIf="form.get('year')?.invalid && form.get('year')?.touched" class="text-red-500">
        Year is required.
      </div>
    </div>
    
    <div class="mb-4" [ngClass]="{'has-error': form.get('slug')?.invalid && form.get('slug')?.touched}">
      <label for="slug" class="block text-sm font-bold mb-2">Slug:</label>
      <input type="text" formControlName="slug" id="slug" required class="w-full px-3 py-2 border rounded" />
      <div *ngIf="form.get('slug')?.invalid && form.get('slug')?.touched" class="text-red-500">
        Slug is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="image" class="block text-sm font-bold mb-2">Image URL:</label>
      <input type="text" formControlName="image" id="image" class="w-full px-3 py-2 border rounded" />
    </div>
    
    <div class="mb-4">
      <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">{{ plant ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
