<ng-container *ngIf="plant$ | async as plant">
  <div class="container mx-auto p-4">
    <div class="mb-4">
      <button class="bg-blue-500 text-white rounded px-4 py-2" routerLink="/plants">Back to Plants List</button>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
      <img [src]="plant.image" alt="{{ plant.name }}" class="w-64 h-64 object-cover rounded-lg mb-4" />
      <h1 class="text-3xl font-bold mb-4">{{ plant.name }}</h1>
      <p class="text-xl text-gray-600 mb-2">Family: {{ plant.family }}</p>
      <p class="text-xl text-gray-600 mb-2">Year: {{ plant.year }}</p>
    </div>
  </div>
</ng-container>
